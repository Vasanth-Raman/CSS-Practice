<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like card</title>
    <link rel="stylesheet" href="like.css">
    <script src="https://kit.fontawesome.com/eabab6eccc.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        
        <div class="icon-box">
            
                <button class="btn"> <i class="fa-regular fa-thumbs-up fa-flip-horizontal"></i><span>Like</span></button>
            
        
                <button class="btn"> <i class="fa-regular fa-comment-dots"></i><span>Comment</span></button>
            
        
                <button class="btn"> <i class="fa-solid fa-retweet fa-rotate-90"></i><span>Repost</span></button>
            
        
                <button class="btn"> <i class="fa-solid fa-paper-plane"></i><span>Send</span></button>
            
        </div>

    </div>
</body>
</html>
